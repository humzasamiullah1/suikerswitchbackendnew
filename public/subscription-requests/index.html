<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <title>Redirectingâ€¦</title>
  </head>
  <body>
    <script>
      (function () {
        const p = new URLSearchParams(location.search);
        const t = p.get('type');
        const map = {
          '0': 'https://betalen.topfitsuikervrij.nl/checkout/suiker-switch',
          '1': 'https://betalen.topfitsuikervrij.nl/checkout/suiker-switch-jaar-so'
        };
        const dest = map[t];
        if (dest) window.location.replace(dest);
        else window.location.replace('/'); // fallback if type is missing/unknown
      })();
    </script>
  </body>
</html>
